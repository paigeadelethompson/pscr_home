[pscr\apps\home\index]
url_match = "/^/"
entry = "index.php"
type = "pscr\extensions\pscr_content\pscr_content"

[pscr\apps\home\about]
url_match = "/about/"
entry = "about.php"
type = "pscr\extensions\pscr_content\pscr_content"

[pscr\apps\home\login]
url_match = "/login/"
entry = "login.php"
type = "pscr\extensions\pscr_content\pscr_content"

[pscr\apps\home\register]
url_match = "/register/"
entry = "register.php"
type = "pscr\extensions\pscr_content\pscr_content"


[pscr\apps\home\not_found]
url_match = "/404/"
entry = "not_found.php"
type = "pscr\extensions\pscr_content\pscr_content"

[pscr\apps\home\server_error]
url_match = "/500/"
entry = "server_error.php"
type = "pscr\extensions\pscr_content\pscr_content"

[images]
url_match = "/\.(?:png|jpg|jpeg|gif)$/"
path = "static_assets/images/"
type = "pscr\extensions\static_loader\static_loader"

[js]
url_match = "/^.*\.js/"
path = "static_assets/"
type = "pscr\extensions\static_loader\static_loader"
content_type = "application/javascript"


[css]
url_match = "/^.*\.css/"
path = "static_assets/"
type = "pscr\extensions\static_loader\static_loader"
content_type = "text/css"